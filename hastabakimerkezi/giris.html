<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="angularjs.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link href="giris2.css" rel="stylesheet" />

    <title></title>
</head>
<body ng-app="myApp" ng-controller="girisCtrl">


    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Yönetici</h3>

                <div class="form-group">
                    <input type="text"ng-model="kullaniciadi" class="form-control" placeholder="Kullanıcı Adı *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" ng-model="sifre" class="form-control" placeholder="Şifre *" value="" />
                </div>
                <div class="form-group">
                    <button class="btn btn-danger" ng-click="ygirisyap(kullaniciadi,sifre)">Giriş Yap</button>
                </div>
                
            </div>
            <div class="col-md-6 login-form-2">
                <form>

                <h3>Personel</h3>
                <div class="form-group">
                    <input type="text"  ng-model="kullaniciadi" class="form-control" placeholder="Kullanıcı Adı" value="" />
                </div>
                <div class="form-group">
                    <input type="password" ng-model="sifre" class="form-control" placeholder="Şifre" value="" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" ng-click="pgirisyap(kullaniciadi, sifre)"> Giriş Yap</button>
                </div>
                
                </form>
            </div>
        </div>
    </div>

</body>
</html>
